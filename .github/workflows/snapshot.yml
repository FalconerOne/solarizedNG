name: Manual Repo Snapshot

on:
  workflow_dispatch:
    inputs:
      label:
        description: 'Optional label or reason for snapshot (e.g. before major update)'
        required: false
        default: 'manual'

jobs:
  manual-snapshot:
    runs-on: ubuntu-latest
    name: Create Manual Snapshot

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate timestamp
        id: time
        run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create snapshot branch
        run: |
          LABEL=${{ github.event.inputs.label }}
          BRANCH_NAME="manual-snapshot-${LABEL}-${{ steps.time.outputs.timestamp }}"
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
          echo "âœ… Created branch: $BRANCH_NAME"

      - name: Create snapshot tag
        run: |
          TAG_NAME="snapshot-${{ github.event.inputs.label }}-${{ steps.time.outputs.timestamp }}"
          git tag -a "$TAG_NAME" -m "Manual snapshot: $TAG_NAME"
          git push origin "$TAG_NAME"
          ec
