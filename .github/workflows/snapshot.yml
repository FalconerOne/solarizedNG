name: Manual Repo Snapshot

on:
  workflow_dispatch:
    inputs:
      label:
        description: 'Optional label or reason for snapshot (e.g. before major update)'
        required: false
        default: 'manual'

jobs:
  manual-snapshot:
    runs-on: ubuntu-latest
    name: Create Manual Snapshot

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate timestamp
        id: time
        run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Generate snapshot names
        id: names
        run: |
          LABEL=${{ github.event.inputs.label }}
          SAFE_LABEL=$(echo "$LABEL" | tr -cd '[:alnum:]_-')
          BRANCH_NAME="manual-snapshot-${SAFE_LABEL}-${{ steps.time.outputs.timestamp }}"
          TAG_NAME="snapshot-${SAFE_LABEL}-${{ steps.time.outputs.timestamp }}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create snapshot branch
        run: |
          git checkout -b "${{ steps.names.outputs.branch_name }}"
          git push origin "${{ steps.names.outputs.branch_name }}" || echo "‚ö†Ô∏è Branch push skipped (already exists)"

      - name: Create snapshot tag
        run: |
          git tag -a "${{ steps.names.outputs.tag_name }}" -m "Manual snapshot: ${ { steps.names.outputs.tag_name } }"
          git push origin "${{ steps.names.outputs.tag_name }}" || echo "‚ö†Ô∏è Tag push skipped (already exists)"

      - name: Confirm completion
        run: echo "üéâ Manual snapshot + tag completed successfully"
