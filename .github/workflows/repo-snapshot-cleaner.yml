name: 🧹 Repo Snapshot Cleaner

on:
  schedule:
    # Runs every Sunday at 03:00 UTC
    - cron: "0 3 * * 0"
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    name: Clean Old Snapshots

    steps:
      - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

      - name: Setup Git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Delete old snapshot tags
        run: |
          echo "🧹 Checking for old snapshot tags..."
          git fetch --tags
          TAGS=$(git tag -l "*snapshot*" | sort -r | tail -n +11)
          for TAG in $TAGS; do
            echo "Deleting old tag: $TAG"
            git push origin :refs/tags/$TAG || echo "⚠️ Skipped tag: $TAG (not found)"
          done

      - name: Delete old snapshot branches
        run: |
          echo "🧹 Checking for old snapshot branches..."
          BRANCHES=$(git branch -r | grep "origin/.*snapshot.*" | sed 's/origin\///' | sort -r | tail -n +11)
          for BRANCH in $BRANCHES; do
            echo "Deleting old branch: $BRANCH"
            git push origin --delete "$BRANCH" || echo "⚠️ Skipped branch: $BRANCH (not found)"
          done

      - name: Append cleanup record to snapshot log
        run: |
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "- Cleanup completed at $DATE — kept last 10 snapshots." >> snapshot-log.md

      - name: Commit and push log update
        run: |
          git add snapshot-log.md
          git commit -m "Auto-cleanup: kept last 10 snapshots" || echo "No changes to commit"
          git push
